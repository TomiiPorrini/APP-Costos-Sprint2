<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Gastos!</title>
  </head>

  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>App de gastos</h1>
      <p>ingresa cuánto pagó cada persona</p>
    </div>

    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          </div>

          <div class="m-1 col-auto">
            <input
              id="pago"
              type="number"
              class="form-control"
              placeholder="cuánto gastó"
            />
          </div>
          <div class="row">
            <div class="m-1 col-auto">
              <div class="form-check form-switch mx-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />

                <label
                  class="form-check-label"
                  for="flexSwitchCheckDefault"
                  >Pagó con efectivo</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid pt-3">
          <div class="row">
            <div class="m-1 col-auto justify-content-center">
              <div>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="ObtenerDatos()"
                >
                  enviar
                </button>
              </div>
            </div>
            <div class="m-1 col-auto">
              <div>
                <button
                  type="button"
                  class="btn btn-info"
                  onclick="descargar()"
                >
                  descargar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <ul id="list-group" class="list-group"></ul>
      <!-- aca se agregan las personas con su gasto. -->
      <p class = "text-center" id="total"></p>
      <!-- aca se agrega el total y el promedio. -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="index2.js"></script>
  </body>
</html>
