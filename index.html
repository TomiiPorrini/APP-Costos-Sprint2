<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Gastos</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container-fluid text-light p-0">
        <div class="row">
          <div class="col-12 bg-primary text-center p-4">
            <h1><b>App de gastos</b></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 bg-primary text-center p-2">
            <h5>Ingresá cuánto pagó cada persona</h5>
          </div>
        </div>
      </div>
    </header>

    <!-- FORMULARIO DE INGRESO -->

    <div class="controles">
      <!-- ingreso nombre -->

      <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="InputNombre" />
        <label for="floatingInput">Nombre</label>
      </div>

      <!-- ingreso gasto -->

      <div class="form-floating">
        <input type="number" class="form-control" id="InputGasto" />
        <label for="floatingPassword">Gasto</label>
      </div>

      <div class="d-grid gap-2 col-4 mx-auto mt-4">
        <button class="btn btn-danger" type="button" onclick="obtenerDatos()">
          Enviar
        </button>
      </div>

      <!-- MOSTRAR DATOS -->

      <div class="border border-dark mt-4 rounded" id="registro">
        <h4 class="mt-2 mb-2"><b>GASTOS</b></h4>
      </div>
    </div>
    
    <footer>
      <div class="container mt-3">
        <h3 id="totales">Total: $0</h3>
        <h3 id="promedio">A cada uno le toca aportar: $0</h3>
      </div>
    </footer>

    <!-- script para funciones -->
    <script src="app.js"></script>
    <!-- script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
